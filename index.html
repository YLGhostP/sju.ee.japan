<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026日本關西八日遊 (Osaka/Kyoto/Kobe)</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 font-sans pb-20 min-h-screen">

    <div class="bg-gradient-to-br from-slate-800 to-gray-900 text-white p-6 pb-12 rounded-b-[2rem] shadow-xl relative overflow-hidden z-0">
        <div class="absolute top-0 right-0 opacity-5 transform translate-x-10 -translate-y-10">
            <i data-lucide="plane" width="240" height="240"></i>
        </div>
        <div class="max-w-md mx-auto relative z-10 pt-4">
            <div class="flex items-center space-x-3 text-gray-400 text-xs font-bold uppercase tracking-widest mb-3">
                <span class="bg-white/10 px-3 py-1 rounded">2026.01.30 - 02.06</span>
                <span class="w-1 h-1 bg-gray-500 rounded-full"></span>
                <span>8 Days Trip</span>
            </div>
            <h1 class="text-3xl font-extrabold mb-2 tracking-tight">日本關西滑雪之旅 <span class="text-sky-500">.</span></h1>
            <p class="text-gray-400 text-sm font-medium">Osaka • Kyoto • Kobe • Arashiyama</p>
        </div>
    </div>

    <div class="max-w-md mx-auto -mt-8 px-4 relative z-10">
        
        <div class="flex bg-white rounded-lg p-1 shadow-md mb-6 border border-gray-200">
            <button id="tab-itinerary" onclick="switchTab('itinerary')" class="flex-1 py-2 text-sm font-bold rounded transition-all bg-slate-800 text-white shadow-sm flex items-center justify-center">
                <i data-lucide="calendar" class="w-4 h-4 mr-2"></i> 行程表
            </button>
            <button id="tab-checklist" onclick="switchTab('checklist')" class="flex-1 py-2 text-sm font-bold rounded transition-all text-gray-500 hover:bg-gray-50 flex items-center justify-center">
                <i data-lucide="clipboard-check" class="w-4 h-4 mr-2"></i> 行前清單
                <span id="checklist-badge" class="ml-2 px-1.5 py-0.5 text-[10px] bg-red-500 text-white rounded-full hidden">0</span>
            </button>
        </div>

        <div id="app-content"></div>

    </div>

    <div class="h-10"></div>

    <div id="edit-modal" class="hidden fixed inset-0 bg-slate-900/80 z-50 flex items-center justify-center p-4 backdrop-blur-sm transition-opacity">
        <div class="bg-white w-full max-w-sm rounded-lg p-6 shadow-2xl transform transition-all scale-100 animate-fadeIn">
            <div class="flex justify-between items-center mb-5">
                <h3 class="font-bold text-lg text-gray-900">編輯行程備註</h3>
                <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600 p-1">
                    <i data-lucide="x" class="w-6 h-6"></i>
                </button>
            </div>
            <div id="modal-date" class="mb-2 text-xs font-bold text-gray-500 uppercase tracking-wide"></div>
            <textarea id="modal-textarea" class="w-full h-32 p-4 border border-gray-300 rounded text-sm focus:ring-2 focus:ring-slate-500 focus:border-transparent focus:outline-none resize-none bg-gray-50 text-gray-700" placeholder="輸入新的行程備註..."></textarea>
            <div class="flex gap-3 mt-6">
                <button onclick="closeModal()" class="flex-1 py-2.5 text-gray-600 font-bold text-sm hover:bg-gray-100 rounded transition-colors">
                    取消
                </button>
                <button onclick="saveNote()" class="flex-1 py-2.5 bg-slate-800 text-white font-bold text-sm rounded hover:bg-slate-900 transition-colors flex items-center justify-center shadow-lg shadow-slate-200">
                    <i data-lucide="save" class="w-4 h-4 mr-2"></i> 保存
                </button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
