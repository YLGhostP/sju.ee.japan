<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026日本關西滑雪八日遊</title>
    
    <!-- 引入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 引入 Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        /* 自定義捲軸隱藏 */
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        /* 簡單的淡入動畫 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fadeIn {
            animation: fadeIn 0.3s ease-out forwards;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans pb-20 min-h-screen">

    <!-- Hero Header -->
    <div class="bg-gradient-to-br from-slate-800 to-gray-900 text-white p-6 pb-12 rounded-b-[2rem] shadow-xl relative overflow-hidden">
        <div class="absolute top-0 right-0 opacity-5 transform translate-x-10 -translate-y-10">
            <i data-lucide="plane" width="240" height="240"></i>
        </div>
        <div class="max-w-md mx-auto relative z-10 pt-4">
            <div class="flex items-center space-x-3 text-gray-400 text-xs font-bold uppercase tracking-widest mb-3">
                <span class="bg-white/10 px-3 py-1 rounded">2026.01.30 - 02.06</span>
                <span class="w-1 h-1 bg-gray-500 rounded-full"></span>
                <span>8 Days Trip</span>
            </div>
            <h1 class="text-3xl font-extrabold mb-2 tracking-tight">日本關西滑雪之旅 <span class="text-sky-500">.</span></h1>
            <p className="text-gray-400 text-sm font-medium">Osaka • Kyoto • Kobe • Nara</p>
        </div>
    </div>

    <!-- Main Content Area -->
    <div class="max-w-md mx-auto -mt-8 px-4">
        
        <!-- Navigation Tabs -->
        <div class="flex bg-white rounded-lg p-1 shadow-sm mb-6 relative z-20 border border-gray-200">
            <button id="tab-itinerary" onclick="switchTab('itinerary')" class="flex-1 py-2 text-sm font-bold rounded transition-all bg-slate-800 text-white shadow-sm">
                行程表
            </button>
            <button id="tab-notices" onclick="switchTab('notices')" class="flex-1 py-2 text-sm font-bold rounded transition-all text-gray-500 hover:bg-gray-50 flex items-center justify-center">
                <i data-lucide="message-circle" class="w-4 h-4 mr-2"></i>
                即時公告
                <span id="notice-badge" class="ml-2 w-1.5 h-1.5 bg-sky-500 rounded-full hidden"></span>
            </button>
        </div>

        <!-- Content Container -->
        <div id="app-content">
            <!-- Content will be injected here by JavaScript -->
        </div>

        <!-- Important Info (Static footer for Notices tab) -->
        <div id="important-info" class="hidden mt-4 p-5 bg-white rounded-lg border border-slate-200 shadow-sm animate-fadeIn">
            <h4 class="font-bold text-gray-800 mb-3 flex items-center uppercase text-xs tracking-wider border-b border-gray-100 pb-2">
                <i data-lucide="alert-circle" class="w-4 h-4 mr-2 text-slate-600"></i>
                Important Information
            </h4>
            <ul class="text-sm text-gray-600 space-y-3 pl-1">
                <li class="flex items-start"><span class="w-1.5 h-1.5 bg-slate-400 rounded-full mt-1.5 mr-2 flex-shrink-0"></span>緊急聯絡：+81-90-XXXX-XXXX (導遊)</li>
                <li class="flex items-start"><span class="w-1.5 h-1.5 bg-slate-400 rounded-full mt-1.5 mr-2 flex-shrink-0"></span>飯店 Wifi：OsakaHotel / 12345678</li>
                <li class="flex items-start"><span class="w-1.5 h-1.5 bg-slate-400 rounded-full mt-1.5 mr-2 flex-shrink-0"></span>匯率參考：1 TWD ≈ 4.5 JPY</li>
            </ul>
        </div>
    </div>

    <div class="h-10"></div>

    <!-- Edit Modal -->
    <div id="edit-modal" class="hidden fixed inset-0 bg-slate-900/80 z-50 flex items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-white w-full max-w-sm rounded-lg p-6 shadow-2xl transform transition-all scale-100">
            <div class="flex justify-between items-center mb-5">
                <h3 class="font-bold text-lg text-gray-900">編輯備註</h3>
                <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600">
                    <i data-lucide="x" class="w-6 h-6"></i>
                </button>
            </div>
            <div id="modal-date" class="mb-2 text-xs font-bold text-gray-500 uppercase tracking-wide"></div>
            <textarea id="modal-textarea" class="w-full h-32 p-4 border border-gray-300 rounded text-sm focus:ring-2 focus:ring-slate-500 focus:border-transparent focus:outline-none resize-none bg-gray-50 text-gray-700" placeholder="輸入新的行程備註..."></textarea>
            <div class="flex gap-3 mt-6">
                <button onclick="closeModal()" class="flex-1 py-2.5 text-gray-600 font-bold text-sm hover:bg-gray-100 rounded transition-colors">
                    取消
                </button>
                <button onclick="saveNote()" class="flex-1 py-2.5 bg-slate-800 text-white font-bold text-sm rounded hover:bg-slate-900 transition-colors flex items-center justify-center shadow-lg shadow-slate-200">
                    <i data-lucide="save" class="w-4 h-4 mr-2"></i> 保存
                </button>
            </div>
        </div>
    </div>

    <!-- JavaScript Logic -->
    <script>
        // --- 初始資料 ---
        const INITIAL_ITINERARY = [
            {
                id: 1,
                date: '2026-01-30',
                dayOfWeek: '五',
                title: '出發！抵達大阪',
                location: '桃園機場 ➔ 關西機場 ➔ 飯店',
                mapLocation: 'Hotel The Lutheran Osaka',
                icon: 'plane',
                activities: [
                    { time: '15:40', desc: '台灣桃園國際機場起飛' },
                    { time: '19:20', desc: '抵達關西機場 (KIX)' },
                    { time: '21:00', desc: '前往路得會飯店 Check-in' }
                ],
                note: '記得先填寫 Visit Japan Web。飯店地址：大阪市中央区谷町3-1-6。'
            },
            {
                id: 2,
                date: '2026-01-31',
                dayOfWeek: '六',
                title: '京都 (負責：宜先)',
                location: '京都 (Kyoto)',
                mapLocation: '京都車站',
                icon: 'map-pin', // Changed 'temple' to 'map-pin' for lucide mapping
                activities: [
                    { time: '待定', desc: '行程待確認' }
                ],
                note: '穿好走的鞋子，京都走路行程多。'
            },
            {
                id: 3,
                date: '2026-02-01',
                dayOfWeek: '日',
                title: '神戶 (負責：又霖)',
                location: '神戶三宮 / 南京町',
                mapLocation: '神戶南京町',
                icon: 'utensils', // Changed 'beef'
                activities: [
                    { time: '上午', desc: '飯店出發' },
                    { time: '11:00', desc: '神戶三宮' },
                    { time: '12:30', desc: '南京町 (中華街)' },
                    { time: '14:30', desc: '生田神社' },
                    { time: '17:00', desc: '神戶牛大餐' }
                ],
                note: '神戶牛、中華街美食探索。'
            },
            {
                id: 4,
                date: '2026-02-02',
                dayOfWeek: '一',
                title: '奈良 (負責：偉進)',
                location: '奈良 (Nara)',
                mapLocation: '奈良市北小路町7',
                icon: 'users', // Changed 'deer'
                activities: [
                    { time: '10:00', desc: '飯店出發' },
                    { time: '10:45', desc: '奈良公園摸鹿' },
                    { time: '11:30', desc: '慈眼寺 (奈良市北小路町7)' },
                    { time: '14:00', desc: '泡澡 / 溫泉體驗' },
                    { time: '18:00', desc: '帝王蟹大餐' }
                ],
                note: '慈眼寺預約確認：11:30 AM。小心鹿咬人。'
            },
            {
                id: 5,
                date: '2026-02-03',
                dayOfWeek: '二',
                title: '滑雪日',
                location: '六甲山滑雪場',
                mapLocation: '六甲山滑雪場',
                icon: 'snowflake', // Changed 'snow'
                activities: [
                    { time: '10:00', desc: '飯店出發' },
                    { time: '10:30', desc: '經由日本橋' },
                    { time: '12:00', desc: '抵達六甲山滑雪場' },
                    { time: '16:00', desc: '滑雪體驗結束' }
                ],
                note: '記得帶防水手套、替換衣物。'
            },
            {
                id: 6,
                date: '2026-02-04',
                dayOfWeek: '三',
                title: '大阪歷史與文化 (負責：劉毅安)',
                location: '大阪城 / 通天閣',
                mapLocation: '大阪城天守閣',
                icon: 'map-pin', // Changed 'city'
                activities: [
                    { time: '09:00', desc: '大阪城、豐國神社' },
                    { time: '10:30', desc: '玉造稻荷神社' },
                    { time: '12:00', desc: '大阪木津市場' },
                    { time: '14:00', desc: '新世界本通商店街、通天閣' },
                    { time: '16:00', desc: '天神橋筋商店街' }
                ],
                note: '行程較滿，注意時間掌控。'
            },
            {
                id: 7,
                date: '2026-02-05',
                dayOfWeek: '四',
                title: '大阪市區漫遊 (負責：少倫)',
                location: '天王寺 / 道頓堀',
                mapLocation: '道頓堀固力果跑跑人',
                icon: 'shopping-bag', // Changed 'shopping'
                activities: [
                    { time: '上午', desc: '飯店出發' },
                    { time: '10:00', desc: '天王寺動物園' },
                    { time: '13:00', desc: '心齋橋逛街' },
                    { time: '17:00', desc: '鈍屋拉麵' },
                    { time: '19:00', desc: '道頓堀水上觀光船' },
                    { time: '20:00', desc: '道頓堀夜遊' }
                ],
                note: '晚上可以看跑跑人看板，水上觀光船若有周遊卡可免費。'
            },
            {
                id: 8,
                date: '2026-02-06',
                dayOfWeek: '五',
                title: '大阪購物 (負責：陳奕安)',
                location: '梅田 / 桃園機場',
                mapLocation: 'HEP FIVE摩天輪',
                icon: 'plane',
                activities: [
                    { time: '上午', desc: '飯店退房' },
                    { time: '10:00', desc: '阪急三番街' },
                    { time: '12:00', desc: '購物中心 HEP FIVE' },
                    { time: '18:00', desc: '抵達關西機場報到' },
                    { time: '20:45', desc: '啟航返台' }
                ],
                note: '注意行李重量，HEP FIVE 有紅色摩天輪地標。'
            }
        ];

        // --- State Management (using localStorage) ---
        let state = {
            currentTab: 'itinerary',
            selectedDayId: 1,
            itinerary: JSON.parse(localStorage.getItem('trip_itinerary')) || INITIAL_ITINERARY,
            notices: JSON.parse(localStorage.getItem('trip_notices')) || []
        };

        let editingDayId = null;

        // --- Functions ---

        function init() {
            renderContent();
            updateTabStyles();
            lucide.createIcons();
        }

        function switchTab(tab) {
            state.currentTab = tab;
            renderContent();
            updateTabStyles();
            
            // Toggle Important Info visibility
            const infoDiv = document.getElementById('important-info');
            if (tab === 'notices') {
                infoDiv.classList.remove('hidden');
            } else {
                infoDiv.classList.add('hidden');
            }
        }

        function updateTabStyles() {
            const tabItinerary = document.getElementById('tab-itinerary');
            const tabNotices = document.getElementById('tab-notices');
            const activeClass = ['bg-slate-800', 'text-white', 'shadow-sm'];
            const inactiveClass = ['text-gray-500', 'hover:bg-gray-50'];

            if (state.currentTab === 'itinerary') {
                tabItinerary.classList.add(...activeClass);
                tabItinerary.classList.remove(...inactiveClass);
                tabNotices.classList.remove(...activeClass);
                tabNotices.classList.add(...inactiveClass);
            } else {
                tabNotices.classList.add(...activeClass);
                tabNotices.classList.remove(...inactiveClass);
                tabItinerary.classList.remove(...activeClass);
                tabItinerary.classList.add(...inactiveClass);
            }
        }

        function selectDay(id) {
            state.selectedDayId = id;
            renderItinerary();
            
            // Scroll to center button logic (simplified)
            setTimeout(() => {
                const btn = document.getElementById(`day-btn-${id}`);
                if(btn) {
                    btn.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
                }
            }, 100);
        }

        function getMapQuery(day) {
            if (day.mapLocation) return day.mapLocation;
            return day.location;
        }

        function renderContent() {
            const container = document.getElementById('app-content');
            container.innerHTML = '';

            if (state.currentTab === 'itinerary') {
                renderItinerary();
            } else {
                renderNotices();
            }
            lucide.createIcons();
        }

        function renderItinerary() {
            const container = document.getElementById('app-content');
            const day = state.itinerary.find(d => d.id === state.selectedDayId);
            const mapQuery = getMapQuery(day);

            // 1. Day Selector HTML
            let daysHtml = `
                <div class="mb-4">
                    <div class="flex overflow-x-auto space-x-2 pb-2 scrollbar-hide -mx-2 px-2" style="scrollbar-width: none; -ms-overflow-style: none;">
                        ${state.itinerary.map(d => `
                            <button id="day-btn-${d.id}" onclick="selectDay(${d.id})" 
                                class="flex-shrink-0 flex flex-col items-center justify-center w-16 h-16 rounded-lg border transition-all duration-300 ${state.selectedDayId === d.id ? 'bg-slate-800 border-slate-800 text-white shadow-lg transform scale-105' : 'bg-white border-gray-200 text-gray-400 hover:border-slate-300'}">
                                <span class="text-xs font-bold uppercase mb-1">Day ${d.id}</span>
                                <span class="text-sm font-bold ${state.selectedDayId === d.id ? 'text-sky-400' : 'text-gray-800'}">${d.date.split('-')[2]}</span>
                            </button>
                        `).join('')}
                    </div>
                </div>
            `;

            // 2. Day Card HTML
            let activitiesHtml = day.activities.map(act => `
                <div class="relative">
                    <div class="absolute -left-[21px] top-1.5 w-3 h-3 rounded-full bg-slate-400 border-2 border-white"></div>
                    <p class="text-gray-700 text-sm leading-relaxed"><span class="font-bold text-gray-900 mr-3 font-mono">${act.time}</span> ${act.desc}</p>
                </div>
            `).join('');

            let cardHtml = `
                <div class="animate-fadeIn transition-all duration-300">
                    <div class="relative bg-white rounded-lg shadow-sm overflow-hidden border-l-4 border-slate-600 mb-6 transition-all hover:shadow-md">
                        <div class="p-5">
                            <div class="flex justify-between items-start mb-4">
                                <div class="flex items-center space-x-3">
                                    <div class="p-2 rounded bg-slate-100 text-slate-700">
                                        <i data-lucide="${day.icon}" class="w-6 h-6"></i>
                                    </div>
                                    <div>
                                        <h3 class="text-xl font-bold text-gray-900 tracking-tight">${day.date} (${day.dayOfWeek})</h3>
                                        <p class="text-sm text-gray-500 font-medium">${day.title} • ${day.location}</p>
                                    </div>
                                </div>
                                <div class="text-xs font-bold px-2 py-1 bg-gray-200 rounded text-gray-600 uppercase tracking-wider">Day ${day.id}</div>
                            </div>

                            <div class="space-y-4 relative pl-4 border-l-2 border-slate-200 ml-3">
                                ${activitiesHtml}
                            </div>

                            <div class="mt-6 mb-2">
                                <div class="flex items-center mb-2 text-xs font-bold text-gray-500 uppercase tracking-wider">
                                    <i data-lucide="map" class="w-3 h-3 mr-1"></i> Location Map
                                </div>
                                <div class="w-full h-48 bg-gray-100 rounded-lg overflow-hidden border border-gray-200 shadow-inner">
                                    <iframe width="100%" height="100%" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" 
                                        src="https://maps.google.com/maps?q=${encodeURIComponent(mapQuery)}&t=&z=13&ie=UTF8&iwloc=&output=embed">
                                    </iframe>
                                </div>
                            </div>

                            <div class="mt-5 pt-4 border-t border-gray-100">
                                <div class="flex justify-between items-center group">
                                    <p class="text-sm text-gray-600 bg-gray-50 p-3 rounded-md w-full border border-gray-200 flex items-start">
                                        <i data-lucide="info" class="w-4 h-4 mr-2 text-slate-500 flex-shrink-0 mt-0.5"></i>
                                        <span><span class="font-semibold text-gray-800">備註：</span>${day.note || "暫無備註"}</span>
                                    </p>
                                    <button onclick="openModal(${day.id})" class="ml-2 text-gray-400 hover:text-sky-600 transition-opacity">
                                        <i data-lucide="edit-3" class="w-4 h-4"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Pagination -->
                    <div class="flex justify-between mt-2 px-2">
                        <button onclick="selectDay(${Math.max(1, day.id - 1)})" ${day.id === 1 ? 'disabled class="flex items-center text-sm font-bold text-gray-300 cursor-not-allowed"' : 'class="flex items-center text-sm font-bold text-slate-600 hover:text-slate-800"'}>
                            <i data-lucide="chevron-left" class="w-4 h-4 mr-1"></i> Prev Day
                        </button>
                        <button onclick="selectDay(${Math.min(state.itinerary.length, day.id + 1)})" ${day.id === state.itinerary.length ? 'disabled class="flex items-center text-sm font-bold text-gray-300 cursor-not-allowed"' : 'class="flex items-center text-sm font-bold text-slate-600 hover:text-slate-800"'}>
                            Next Day <i data-lucide="chevron-right" class="w-4 h-4 ml-1"></i>
                        </button>
                    </div>
                </div>
            `;

            container.innerHTML = daysHtml + cardHtml;
            lucide.createIcons();
        }

        function renderNotices() {
            const container = document.getElementById('app-content');
            
            let noticesHtml = `
                <div class="bg-white rounded-lg shadow-md overflow-hidden flex flex-col h-[500px] border border-gray-200 animate-fadeIn">
                    <div class="p-4 bg-gray-800 text-white flex justify-between items-center">
                        <h3 class="font-bold flex items-center tracking-wide"><i data-lucide="message-circle" class="w-5 h-5 mr-2"></i> 即時公告</h3>
                        <div class="flex items-center space-x-2">
                            <span class="w-2 h-2 bg-green-400 rounded-full animate-pulse"></span>
                            <span class="text-xs text-gray-300 font-mono">LIVE</span>
                        </div>
                    </div>
                    
                    <div id="notice-list" class="flex-1 overflow-y-auto p-4 space-y-4 bg-gray-50">
                        ${state.notices.length === 0 ? `
                            <div class="text-center text-gray-400 mt-10">
                                <p class="font-medium">目前沒有公告</p>
                                <p class="text-xs mt-1">請在此發布重要集合資訊</p>
                            </div>
                        ` : state.notices.map(notice => `
                            <div class="flex flex-col ${notice.type === 'system' ? 'items-center' : 'items-end'}">
                                <div class="max-w-[85%] rounded-lg px-4 py-3 shadow-sm text-sm ${
                                    notice.type === 'system' ? 'bg-amber-50 text-amber-800 border border-amber-100 text-center w-full my-2' : 
                                    'bg-slate-700 text-white'
                                }">
                                    ${notice.text}
                                </div>
                                ${notice.type !== 'system' ? `<span class="text-[10px] text-gray-400 mt-1 mx-1 font-mono">${new Date(notice.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</span>` : ''}
                            </div>
                        `).join('')}
                    </div>

                    <form onsubmit="addNotice(event)" class="p-3 bg-white border-t border-gray-200 flex gap-2">
                        <input id="notice-input" type="text" placeholder="輸入訊息..." class="flex-1 px-4 py-2 bg-gray-100 border border-transparent rounded focus:outline-none focus:bg-white focus:ring-1 focus:ring-slate-500 text-sm transition-all" />
                        <button type="submit" class="bg-slate-800 text-white p-2 rounded hover:bg-slate-700 transition-colors">
                            <i data-lucide="send" class="w-5 h-5"></i>
                        </button>
                    </form>
                </div>
            `;
            
            container.innerHTML = noticesHtml;
            // Scroll to bottom
            const list = document.getElementById('notice-list');
            if(list) list.scrollTop = list.scrollHeight;
            lucide.createIcons();
        }

        function addNotice(e) {
            e.preventDefault();
            const input = document.getElementById('notice-input');
            const text = input.value.trim();
            if (!text) return;

            const newNotice = {
                id: Date.now(),
                text: text,
                timestamp: new Date().toISOString(),
                type: 'user',
                userId: 'current-user'
            };

            state.notices.push(newNotice);
            localStorage.setItem('trip_notices', JSON.stringify(state.notices));
            
            input.value = '';
            renderNotices();
        }

        // --- Modal Logic ---

        function openModal(dayId) {
            editingDayId = dayId;
            const day = state.itinerary.find(d => d.id === dayId);
            document.getElementById('modal-date').innerText = day.date;
            document.getElementById('modal-textarea').value = day.note || "";
            
            document.getElementById('edit-modal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('edit-modal').classList.add('hidden');
            editingDayId = null;
        }

        function saveNote() {
            if (!editingDayId) return;
            const newNote = document.getElementById('modal-textarea').value;
            const dayIndex = state.itinerary.findIndex(d => d.id === editingDayId);
            const dayDate = state.itinerary[dayIndex].date;

            // Update Note
            state.itinerary[dayIndex].note = newNote;
            localStorage.setItem('trip_itinerary', JSON.stringify(state.itinerary));

            // Add System Notice
            const systemNotice = {
                id: Date.now(),
                text: `行程更新：${dayDate} 的備註已修改。`,
                timestamp: new Date().toISOString(),
                type: 'system'
            };
            state.notices.push(systemNotice);
            localStorage.setItem('trip_notices', JSON.stringify(state.notices));

            closeModal();
            renderContent();
            
            // Show badge on notices tab if not active
            if (state.currentTab !== 'notices') {
                document.getElementById('notice-badge').classList.remove('hidden');
            }
        }

        // --- Run Init ---
        init();

    </script>
</body>
</html>
